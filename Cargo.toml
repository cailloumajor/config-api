[package]
name = "config-api"
version = "2.1.0"
description = "Configuration data HTTP API."
authors = [ "Arnaud Rocher <arnaud.roche3@gmail.com>" ]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.70"
arcstr = { version = "1.1.5", default-features = false }
clap-verbosity-flag = "2.0.0"
futures-util = "0.3.27"
mongodb = "2.4.0"
signal-hook = "0.3.15"
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tracing = "0.1.37"
trillium = "0.2.6"
trillium-api = "0.1.0"
trillium-client = { version = "0.3.0", features = [ "json" ] }
trillium-router = "0.3.5"
trillium-tokio = "0.2.1"

[dependencies.clap]
version = "4.1.13"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.tokio]
version = "1.26.0"
features = [ "io-util", "fs", "macros", "rt", "sync" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.16"
default-features = false
features = [ "smallvec", "fmt", "ansi" ]

[dev-dependencies]
trillium-testing = { version = "0.4.1", features = [ "tokio" ] }
