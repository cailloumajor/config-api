[package]
name = "config-api"
version = "2.4.1"
description = "Configuration data HTTP API."
authors = [ "Arnaud Rocher <arnaud.roche3@gmail.com>" ]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
clap-verbosity-flag = "2.0.1"
futures-util = "0.3.28"
mongodb = "2.7.0"
reqwest = { version = "0.11.22", default-features = false }
signal-hook = "0.3.17"
signal-hook-tokio = { version = "0.3.1", features = [ "futures-v0_3" ] }
tracing = "0.1.40"

[dependencies.axum]
version = "0.6.20"
default-features = false
features = [ "http1", "json", "tokio" ]

[dependencies.clap]
version = "4.4.6"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dependencies.tokio]
version = "1.33.0"
features = [ "io-util", "fs", "macros", "rt-multi-thread", "sync" ]

[dependencies.tracing-log]
version = "0.1.3"
default-features = false
features = [ "std", "log-tracer" ]

[dependencies.tracing-subscriber]
version = "0.3.17"
default-features = false
features = [ "ansi", "fmt", "parking_lot", "smallvec", "std" ]

[dev-dependencies]
hyper = { version = "0.14.27", default-features = false }
tower = { version = "0.4.13", default-features = false }
