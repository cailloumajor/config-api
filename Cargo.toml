[package]
name = "static-config-api"
version = "1.2.12"
description = "Reads a TOML configuration file and serves it as JSON."
authors = [ "Arnaud Rocher <arnaud.roche3@gmail.com>" ]
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.69"
async-std = { version = "1.12.0", features = [ "attributes" ] }
lazy_static = "1.4.0"
notify = "5.0.0"
serde = { version = "1.0.155", features = [ "derive" ] }
serde_json = "1.0.94"
signal-hook = "0.3.15"
signal-hook-async-std = "0.2.2"
toml = "0.7.2"
trillium = "0.2.6"
trillium-api = "0.1.0"
trillium-async-std = "0.2.0"
trillium-caching-headers = "0.2.1"
trillium-client = { version = "0.3.0", features = [ "json" ] }
trillium-router = "0.3.4"

[dependencies.clap]
version = "4.1.8"
default-features = false
features = [ "std", "help", "usage", "error-context", "derive", "env" ]

[dev-dependencies]
tempfile = "3.3.0"
trillium-testing = { version = "0.4.0", features = [ "async-std" ] }
